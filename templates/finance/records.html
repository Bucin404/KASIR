{% extends "base.html" %}
{% block title %}Catatan Keuangan - KASIR{% endblock %}
{% block page_title %}Catatan Keuangan{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="action-bar mb-4">
        <a href="{{ url_for('finance.add_record') }}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Tambah Catatan
        </a>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Kategori</th>
                        <th>Deskripsi</th>
                        <th>Pemasukan</th>
                        <th>Pengeluaran</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6" class="text-center">Belum ada catatan</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
