<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Pembayaran</title>
    <style>
        body {
            font-family: monospace;
            max-width: 80mm;
            margin: 0 auto;
            padding: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px dashed #000;
            padding-bottom: 10px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px dashed #000;
        }
        .thank-you {
            text-align: center;
            margin-top: 20px;
        }
        @media print {
            @page {
                size: 80mm auto;
                margin: 0;
            }
            body {
                margin: 0;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>STRUK PEMBAYARAN</h3>
        <p>Kasir Modern Restoran</p>
        <p>{{ date }}</p>
    </div>
    
    <div id="strukContent">
        <!-- Konten struk akan diisi oleh JavaScript -->
        <p>Struk akan muncul setelah pembayaran berhasil.</p>
    </div>
    
    <script>
        // Redirect setelah 3 detik jika struk kosong
        setTimeout(() => {
            if (!document.querySelector('.item')) {
                window.location.href = '/';
            }
        }, 3000);
    </script>
</body>
</html>
