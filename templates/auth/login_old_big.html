<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KASIR Modern</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    
    body {
        font-family: 'Inter', 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f72585 100%);
        background-attachment: fixed;
        position: relative;
    }
    
    /* Full Screen Container - PERFECTLY CENTERED */
    .auth-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: auto;
    }
    
    /* Animated Background Circles */
    .auth-wrapper::before,
    .auth-wrapper::after {
        content: '';
        position: fixed;
        border-radius: 50%;
        animation: float 8s ease-in-out infinite;
        pointer-events: none;
    }
    
    .auth-wrapper::before {
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
        top: -300px;
        left: -300px;
        animation-delay: 0s;
    }
    
    .auth-wrapper::after {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(247, 37, 133, 0.15) 0%, transparent 70%);
        bottom: -250px;
        right: -250px;
        animation-delay: 2s;
    }
    
    @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(50px, 50px) scale(1.1); }
    }
    
    /* Modern Auth Card - FULL WIDTH RESPONSIVE */
    .auth-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        box-shadow: 
            0 20px 60px rgba(0, 0, 0, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        overflow: hidden;
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
        position: relative;
        z-index: 10;
        animation: slideUpIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @keyframes slideUpIn {
        from {
            opacity: 0;
            transform: translateY(50px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    
    /* Card Header */
    .auth-header {
        text-align: center;
        padding: 50px 40px 40px;
        position: relative;
    }
    
    .auth-logo {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 25px;
        font-size: 3rem;
        color: #fff;
        box-shadow: 
            0 15px 40px rgba(102, 126, 234, 0.4),
            0 5px 15px rgba(0, 0, 0, 0.2);
        animation: logoFloat 3s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
    }
    
    .auth-header h1 {
        color: #fff;
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 10px;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        letter-spacing: 1px;
    }
    
    .auth-header p {
        color: rgba(255, 255, 255, 0.85);
        font-size: 1.05rem;
        margin: 0;
        font-weight: 400;
    }
    
    /* Card Body */
    .auth-body {
        padding: 0 40px 50px;
    }
    
    /* Form Groups */
    .form-group-modern {
        margin-bottom: 25px;
        position: relative;
    }
    
    .form-label-modern {
        color: #fff;
        font-weight: 600;
        margin-bottom: 10px;
        display: block;
        font-size: 0.95rem;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    .input-wrapper {
        position: relative;
    }
    
    .input-icon-left {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        font-size: 1.2rem;
        z-index: 5;
        transition: color 0.3s ease;
    }
    
    .form-control-modern {
        width: 100%;
        padding: 16px 20px 16px 52px;
        background: rgba(255, 255, 255, 0.12);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }
    
    .form-control-modern::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
    
    .form-control-modern:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.18);
        border-color: rgba(0, 212, 255, 0.6);
        box-shadow: 
            0 0 0 4px rgba(0, 212, 255, 0.1),
            0 10px 30px rgba(0, 212, 255, 0.2);
    }
    
    .form-control-modern:focus + .input-icon-left {
        color: #00d4ff;
    }
    
    /* Remember Me Checkbox */
    .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
    }
    
    .remember-me input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        cursor: pointer;
    }
    
    .remember-me label {
        color: rgba(255, 255, 255, 0.85);
        cursor: pointer;
        user-select: none;
    }
    
    /* Modern Button */
    .btn-auth-modern {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #00d4ff 0%, #f72585 100%);
        border: none;
        border-radius: 15px;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 
            0 10px 30px rgba(0, 212, 255, 0.4),
            0 5px 15px rgba(247, 37, 133, 0.3);
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .btn-auth-modern::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.5s ease;
    }
    
    .btn-auth-modern:hover {
        transform: translateY(-3px);
        box-shadow: 
            0 15px 40px rgba(0, 212, 255, 0.5),
            0 8px 20px rgba(247, 37, 133, 0.4);
    }
    
    .btn-auth-modern:hover::before {
        left: 100%;
    }
    
    .btn-auth-modern:active {
        transform: translateY(-1px);
    }
    
    /* Auth Footer */
    .auth-footer {
        text-align: center;
        padding-top: 30px;
        margin-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.15);
    }
    
    .auth-footer p {
        color: rgba(255, 255, 255, 0.75);
        margin-bottom: 12px;
        font-size: 0.95rem;
    }
    
    .auth-footer a {
        color: #00d4ff;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.05rem;
        transition: all 0.3s ease;
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }
    
    .auth-footer a:hover {
        color: #f72585;
        text-shadow: 0 0 15px rgba(247, 37, 133, 0.6);
        transform: scale(1.05);
        display: inline-block;
    }
    
    /* Alert Messages */
    .alert-modern {
        background: rgba(220, 53, 69, 0.2);
        border: 1px solid rgba(220, 53, 69, 0.4);
        border-radius: 12px;
        padding: 15px 20px;
        color: #fff;
        margin-bottom: 25px;
        backdrop-filter: blur(10px);
        animation: slideInDown 0.4s ease;
    }
    
    @keyframes slideInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Responsive Design - FULL RESPONSIVE */
    @media (max-width: 768px) {
        .auth-wrapper {
            padding: 15px;
        }
        
        .auth-card {
            max-width: 100%;
            border-radius: 20px;
        }
        
        .auth-header {
            padding: 40px 25px 30px;
        }
        
        .auth-body {
            padding: 0 25px 40px;
        }
        
        .auth-logo {
            width: 80px;
            height: 80px;
            font-size: 2.5rem;
            border-radius: 20px;
        }
        
        .auth-header h1 {
            font-size: 2rem;
        }
        
        .auth-header p {
            font-size: 0.95rem;
        }
        
        .form-control-modern {
            padding: 14px 18px 14px 48px;
        }
        
        .btn-auth-modern {
            padding: 16px;
            font-size: 1rem;
        }
    }
    
    @media (max-width: 480px) {
        .auth-wrapper {
            padding: 10px;
        }
        
        .auth-card {
            border-radius: 15px;
        }
        
        .auth-header {
            padding: 35px 20px 25px;
        }
        
        .auth-body {
            padding: 0 20px 35px;
        }
        
        .auth-logo {
            width: 70px;
            height: 70px;
            font-size: 2rem;
        }
        
        .auth-header h1 {
            font-size: 1.75rem;
        }
        
        .form-group-modern {
            margin-bottom: 20px;
        }
        
        .btn-auth-modern {
            padding: 14px;
            font-size: 0.95rem;
        }
    }
    
    /* Ensure no horizontal scroll */
    body {
        overflow-x: hidden;
    }
</style>
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-cash-register"></i>
            </div>
            <h1>KASIR</h1>
            <p>Modern Point of Sale System</p>
        </div>
        
        <div class="auth-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert-modern">
                            <i class="fas fa-exclamation-circle me-2"></i>{{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group-modern">
                    <label class="form-label-modern">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <div class="input-wrapper">
                        <input type="text" 
                               name="username" 
                               class="form-control-modern" 
                               placeholder="Masukkan username Anda"
                               required
                               autofocus>
                        <i class="fas fa-user input-icon-left"></i>
                    </div>
                </div>
                
                <div class="form-group-modern">
                    <label class="form-label-modern">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <div class="input-wrapper">
                        <input type="password" 
                               name="password" 
                               class="form-control-modern" 
                               placeholder="Masukkan password Anda"
                               required>
                        <i class="fas fa-lock input-icon-left"></i>
                    </div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="remember">
                    <label for="rememberMe">Ingat saya</label>
                </div>
                
                <button type="submit" class="btn-auth-modern">
                    <i class="fas fa-sign-in-alt me-2"></i>Login Sekarang
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Belum punya akun?</p>
                <a href="{{ url_for('auth.register') }}">
                    <i class="fas fa-user-plus me-2"></i>Daftar Sekarang
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
