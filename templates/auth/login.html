<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KASIR Modern</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    
    body {
        font-family: 'Inter', 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f72585 100%);
        background-attachment: fixed;
        position: relative;
    }
    
    /* Full Screen Container - PERFECTLY CENTERED */
    .auth-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: auto;
    }
    
    /* Animated Background Circles */
    .auth-wrapper::before,
    .auth-wrapper::after {
        content: '';
        position: fixed;
        border-radius: 50%;
        animation: float 8s ease-in-out infinite;
        pointer-events: none;
    }
    
    .auth-wrapper::before {
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
        top: -300px;
        left: -300px;
        animation-delay: 0s;
    }
    
    .auth-wrapper::after {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(247, 37, 133, 0.15) 0%, transparent 70%);
        bottom: -250px;
        right: -250px;
        animation-delay: 2s;
    }
    
    @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(50px, 50px) scale(1.1); }
    }
    
    /* COMPACT Modern Auth Card - REDUCED SIZE */
    .auth-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        box-shadow: 
            0 20px 60px rgba(0, 0, 0, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        overflow: hidden;
        width: 100%;
        max-width: 380px; /* REDUCED from 480px */
        margin: 0 auto;
        position: relative;
        z-index: 10;
        animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Card Header - COMPACT */
    .auth-header {
        text-align: center;
        padding: 30px 20px 20px; /* REDUCED padding */
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .auth-logo {
        width: 70px; /* REDUCED from 80px */
        height: 70px;
        margin: 0 auto 15px; /* REDUCED margin */
        background: linear-gradient(135deg, #00d4ff, #f72585);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem; /* REDUCED from 2.5rem */
        color: #fff;
        box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3); }
        50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(247, 37, 133, 0.4); }
    }
    
    .auth-header h2 {
        color: #fff;
        font-weight: 800;
        font-size: 1.6rem; /* REDUCED from 1.8rem */
        margin-bottom: 6px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        letter-spacing: 0.5px;
    }
    
    .auth-header p {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.85rem; /* REDUCED from 0.9rem */
        letter-spacing: 0.5px;
    }
    
    /* Card Body - COMPACT */
    .auth-body {
        padding: 25px; /* REDUCED from 35px */
    }
    
    /* Form Groups - COMPACT */
    .form-group {
        margin-bottom: 18px; /* REDUCED from 25px */
        position: relative;
    }
    
    .form-label {
        display: block;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 600;
        margin-bottom: 8px; /* REDUCED from 10px */
        font-size: 0.9rem; /* REDUCED from 0.95rem */
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .form-label i {
        color: #00d4ff;
        font-size: 1rem;
    }
    
    .input-group {
        position: relative;
    }
    
    .input-icon {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.5);
        font-size: 1.1rem;
        z-index: 2;
    }
    
    .form-control {
        width: 100%;
        padding: 13px 20px 13px 50px; /* REDUCED padding */
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: #fff;
        font-size: 0.95rem;
        outline: none;
        transition: all 0.3s ease;
    }
    
    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.4);
    }
    
    .form-control:focus {
        background: rgba(255, 255, 255, 0.12);
        border-color: #00d4ff;
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }
    
    /* Remember Me - COMPACT */
    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 15px 0; /* REDUCED from 20px 0 */
    }
    
    .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }
    
    .remember-me label {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.85rem; /* REDUCED from 0.9rem */
        cursor: pointer;
        margin: 0;
    }
    
    /* Login Button - COMPACT */
    .btn-login {
        width: 100%;
        padding: 14px; /* REDUCED from 16px */
        background: linear-gradient(135deg, #00d4ff, #f72585);
        border: none;
        border-radius: 12px;
        color: #fff;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
        margin-top: 20px; /* REDUCED from 25px */
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(247, 37, 133, 0.4);
        background: linear-gradient(135deg, #f72585, #00d4ff);
    }
    
    .btn-login:active {
        transform: translateY(0);
    }
    
    /* Auth Footer - COMPACT */
    .auth-footer {
        text-align: center;
        padding: 20px; /* REDUCED from 25px */
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.1);
    }
    
    .auth-footer p {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.85rem; /* REDUCED from 0.9rem */
        margin: 0;
    }
    
    .auth-footer a {
        color: #00d4ff;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .auth-footer a:hover {
        color: #f72585;
        text-shadow: 0 0 10px rgba(247, 37, 133, 0.5);
    }
    
    /* Alert Messages */
    .alert {
        margin-bottom: 20px;
        padding: 12px 15px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: slideInDown 0.4s ease;
    }
    
    @keyframes slideInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .alert-danger {
        background: rgba(231, 76, 60, 0.15);
        border-color: rgba(231, 76, 60, 0.3);
        color: #fff;
    }
    
    .alert-success {
        background: rgba(46, 204, 113, 0.15);
        border-color: rgba(46, 204, 113, 0.3);
        color: #fff;
    }
    
    /* Responsive - COMPACT */
    @media (max-width: 480px) {
        .auth-card {
            max-width: 100%;
            margin: 10px;
            border-radius: 20px;
        }
        
        .auth-header {
            padding: 25px 15px 15px;
        }
        
        .auth-body {
            padding: 20px;
        }
        
        .auth-header h2 {
            font-size: 1.4rem;
        }
        
        .form-control {
            padding: 12px 18px 12px 45px;
            font-size: 0.9rem;
        }
        
        .btn-login {
            padding: 13px;
            font-size: 0.95rem;
        }
    }
</style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-cash-register"></i>
                </div>
                <h2>KASIR Modern</h2>
                <p>Point of Sale System</p>
            </div>
            
            <div class="auth-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                <i class="fas fa-exclamation-circle me-2"></i>{{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" 
                                   name="username" 
                                   class="form-control" 
                                   placeholder="Masukkan username"
                                   required 
                                   autofocus>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" 
                                   name="password" 
                                   class="form-control" 
                                   placeholder="Masukkan password"
                                   required>
                        </div>
                    </div>
                    
                    <div class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Ingat saya</label>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>Belum punya akun? <a href="{{ url_for('auth.register') }}">Daftar di sini</a></p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
