<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Kesalahan Server</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-server"></i>
            </div>
            <h1>500</h1>
            <h2>Kesalahan Server Internal</h2>
            <p>Terjadi kesalahan pada server. Silakan coba lagi nanti atau hubungi administrator.</p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Kembali ke Dashboard
                </a>
                <button onclick="location.reload()" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i>
                    Muat Ulang Halaman
                </button>
            </div>
            <div class="error-details">
                <details>
                    <summary>Detail Teknis</summary>
                    <pre><code>Error: Internal Server Error
Time: {{ now.strftime('%Y-%m-%d %H:%M:%S') }}
Please try again or contact support.</code></pre>
                </details>
            </div>
        </div>
    </div>
    
    <style>
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: var(--bg-gradient);
        }
        
        .error-content {
            text-align: center;
            background: linear-gradient(135deg, 
                rgba(44, 62, 80, 0.95), 
                rgba(52, 73, 94, 0.9));
            padding: 50px;
            border-radius: var(--radius-2xl);
            border: 2px solid rgba(243, 156, 18, 0.4);
            box-shadow: var(--shadow-xxxl);
            max-width: 500px;
            width: 100%;
        }
        
        .error-icon {
            font-size: 4rem;
            color: var(--warning);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .error-content h1 {
            font-size: 6rem;
            font-weight: 900;
            color: var(--warning);
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }
        
        .error-content h2 {
            font-size: 2rem;
            color: var(--light);
            margin-bottom: 20px;
        }
        
        .error-content p {
            color: rgba(236, 240, 241, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: var(--radius-lg);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: all var(--transition-bounce);
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-primary);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.05));
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2), 
                rgba(255, 255, 255, 0.1));
            transform: translateY(-3px);
        }
        
        .error-details {
            margin-top: 20px;
            text-align: left;
        }
        
        .error-details details {
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius);
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error-details summary {
            cursor: pointer;
            color: var(--warning);
            font-weight: 600;
            padding: 5px;
            outline: none;
        }
        
        .error-details pre {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--radius);
            overflow-x: auto;
            color: rgba(236, 240, 241, 0.7);
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</body>
</html>
