<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - KASIR Modern 2026</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #1e40af 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Hero Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(20, 184, 166, 0.18) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(249, 115, 22, 0.1) 0%, transparent 50%);
            animation: heroGlow 20s ease infinite;
            z-index: 0;
        }
        
        @keyframes heroGlow {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(5deg); }
        }
        
        /* Hero Container */
        .hero-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
        }
        
        /* Hero Content */
        .hero-content {
            max-width: 1200px;
            width: 100%;
            animation: heroFadeIn 1s ease;
        }
        
        @keyframes heroFadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Hero Header */
        .hero-header {
            text-align: center;
            margin-bottom: 64px;
        }
        
        .hero-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #3b82f6, #14b8a6);
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.4);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .hero-icon i {
            font-size: 60px;
            color: white;
        }
        
        .hero-title {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: #f8fafc;
            margin-bottom: 24px;
            line-height: 1.2;
            background: linear-gradient(135deg, #60a5fa, #2dd4bf, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 5s ease infinite;
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .hero-subtitle {
            color: #cbd5e1;
            font-size: 1.4rem;
            font-weight: 500;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Main Card */
        .qr-main-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 40px;
            padding: 64px;
            box-shadow: 0 32px 80px rgba(0, 0, 0, 0.5);
            animation: cardSlideUp 1s ease 0.2s both;
        }
        
        @keyframes cardSlideUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Form Section */
        .form-section {
            max-width: 600px;
            margin: 0 auto 48px;
        }
        
        .input-label {
            color: #f8fafc;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 16px;
        }
        
        .table-number-input {
            width: 100%;
            padding: 24px 32px;
            background: rgba(255, 255, 255, 0.08);
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 24px;
            color: #f8fafc;
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }
        
        .table-number-input:focus {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.15);
            box-shadow: 0 0 0 8px rgba(59, 130, 246, 0.1), 0 16px 48px rgba(59, 130, 246, 0.3);
            transform: scale(1.02);
        }
        
        .table-number-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        /* Generate Button */
        .generate-button {
            width: 100%;
            padding: 28px 48px;
            background: linear-gradient(135deg, #3b82f6, #14b8a6);
            border: none;
            border-radius: 24px;
            color: white;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 16px 48px rgba(59, 130, 246, 0.5);
            margin-top: 32px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }
        
        .generate-button:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 24px 64px rgba(59, 130, 246, 0.7);
            background: linear-gradient(135deg, #2563eb, #0d9488);
        }
        
        .generate-button:active {
            transform: translateY(-3px) scale(1.01);
        }
        
        .generate-button i {
            font-size: 1.5rem;
        }
        
        /* QR Display Section */
        .qr-display-section {
            display: none;
            text-align: center;
            animation: fadeInScale 0.6s ease;
        }
        
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .qr-card-inner {
            background: white;
            border-radius: 32px;
            padding: 48px;
            margin-bottom: 32px;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.4);
        }
        
        .qr-code-display {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 0 auto 32px;
            display: block;
            border-radius: 24px;
        }
        
        .table-info-display {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(20, 184, 166, 0.15));
            border: 3px solid rgba(59, 130, 246, 0.4);
            border-radius: 24px;
            padding: 32px;
            text-align: center;
        }
        
        .table-info-label {
            color: #cbd5e1;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        
        .table-info-number {
            color: #60a5fa;
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 0 4px 20px rgba(96, 165, 250, 0.5);
        }
        
        /* Action Buttons */
        .action-buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-top: 48px;
        }
        
        .action-button {
            padding: 24px 32px;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .btn-print {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 12px 40px rgba(16, 185, 129, 0.4);
        }
        
        .btn-print:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 56px rgba(16, 185, 129, 0.6);
        }
        
        .btn-download {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 12px 40px rgba(245, 158, 11, 0.4);
        }
        
        .btn-download:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 56px rgba(245, 158, 11, 0.6);
        }
        
        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #f8fafc;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-4px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.3);
        }
        
        /* Back Link */
        .back-link {
            position: fixed;
            top: 32px;
            left: 32px;
            z-index: 100;
        }
        
        .back-link a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #f8fafc;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        .back-link a:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateX(-4px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .qr-main-card {
                padding: 32px 24px;
                border-radius: 32px;
            }
            
            .table-number-input {
                font-size: 1.5rem;
                padding: 20px 24px;
            }
            
            .generate-button {
                font-size: 1.1rem;
                padding: 20px 32px;
            }
            
            .action-buttons-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .back-link {
                top: 16px;
                left: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Back Link -->
    <div class="back-link">
        <a href="{{ url_for('cashier.index') }}">
            <i class="fas fa-arrow-left"></i>
            Kembali ke POS
        </a>
    </div>
    
    <!-- Hero Container -->
    <div class="hero-container">
        <div class="hero-content">
            <!-- Hero Header -->
            <div class="hero-header">
                <div class="hero-icon">
                    <i class="fas fa-qrcode"></i>
                </div>
                <h1 class="hero-title">QR Code Generator</h1>
                <p class="hero-subtitle">
                    Generate kode QR untuk meja Anda secara instan. 
                    Pelanggan dapat memesan langsung dengan scan QR code.
                </p>
            </div>
            
            <!-- Main Card -->
            <div class="qr-main-card">
                <!-- Form Section -->
                <div class="form-section" id="formSection">
                    <label class="input-label">
                        <i class="fas fa-chair me-2"></i>
                        Nomor Meja
                    </label>
                    <input 
                        type="number" 
                        class="table-number-input" 
                        id="tableNumberInput" 
                        placeholder="Masukkan nomor meja"
                        min="1"
                        max="999"
                    >
                    
                    <button class="generate-button" onclick="generateQR()">
                        <i class="fas fa-magic"></i>
                        Generate QR Code
                    </button>
                </div>
                
                <!-- QR Display Section -->
                <div class="qr-display-section" id="qrDisplaySection">
                    <div class="qr-card-inner">
                        <img 
                            id="qrCodeImage" 
                            class="qr-code-display" 
                            alt="QR Code"
                        >
                    </div>
                    
                    <div class="table-info-display">
                        <div class="table-info-label">Meja Nomor</div>
                        <div class="table-info-number" id="tableNumberDisplay">-</div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="action-buttons-grid">
                        <button class="action-button btn-print" onclick="printQR()">
                            <i class="fas fa-print"></i>
                            Print QR
                        </button>
                        <button class="action-button btn-download" onclick="downloadQR()">
                            <i class="fas fa-download"></i>
                            Download
                        </button>
                        <button class="action-button btn-back" onclick="resetForm()">
                            <i class="fas fa-redo"></i>
                            Generate Lagi
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentTableNumber = null;
        let currentQRUrl = null;
        
        // Allow Enter key to generate
        document.getElementById('tableNumberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
        
        // Generate QR Code
        function generateQR() {
            const tableNumber = document.getElementById('tableNumberInput').value;
            
            if (!tableNumber || tableNumber < 1) {
                alert('Silakan masukkan nomor meja yang valid!');
                return;
            }
            
            currentTableNumber = tableNumber;
            
            // Show loading state
            const generateBtn = document.querySelector('.generate-button');
            const originalText = generateBtn.innerHTML;
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            generateBtn.disabled = true;
            
            // Generate QR code via API
            fetch(`/order/generate-qr/${tableNumber}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        currentQRUrl = data.qr_url;
                        
                        // Update display
                        document.getElementById('qrCodeImage').src = data.qr_url;
                        document.getElementById('tableNumberDisplay').textContent = tableNumber;
                        
                        // Show QR display, hide form
                        document.getElementById('formSection').style.display = 'none';
                        document.getElementById('qrDisplaySection').style.display = 'block';
                    } else {
                        alert('Gagal generate QR code: ' + (data.message || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan saat generate QR code!');
                })
                .finally(() => {
                    generateBtn.innerHTML = originalText;
                    generateBtn.disabled = false;
                });
        }
        
        // Print QR Code
        function printQR() {
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Print QR Code - Meja ${currentTableNumber}</title>
                    <style>
                        body {
                            margin: 0;
                            padding: 40px;
                            text-align: center;
                            font-family: Arial, sans-serif;
                        }
                        h1 {
                            color: #1e40af;
                            margin-bottom: 20px;
                        }
                        img {
                            max-width: 400px;
                            margin: 20px auto;
                        }
                        .info {
                            margin-top: 30px;
                            font-size: 24px;
                            font-weight: bold;
                        }
                        @media print {
                            body { padding: 20px; }
                        }
                    </style>
                </head>
                <body>
                    <h1>QR Code - Meja ${currentTableNumber}</h1>
                    <img src="${currentQRUrl}" alt="QR Code">
                    <div class="info">Scan untuk Pesan</div>
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.focus();
            setTimeout(() => {
                printWindow.print();
            }, 250);
        }
        
        // Download QR Code
        function downloadQR() {
            const link = document.createElement('a');
            link.href = currentQRUrl;
            link.download = `qr-code-meja-${currentTableNumber}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Reset Form
        function resetForm() {
            document.getElementById('formSection').style.display = 'block';
            document.getElementById('qrDisplaySection').style.display = 'none';
            document.getElementById('tableNumberInput').value = '';
            document.getElementById('tableNumberInput').focus();
            currentTableNumber = null;
            currentQRUrl = null;
        }
    </script>
</body>
</html>
