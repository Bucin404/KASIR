{% extends "base.html" %}
{% block title %}Pesanan Online - KASIR{% endblock %}
{% block page_title %}Pesanan Online{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="action-bar mb-4">
        <a href="{{ url_for('order.qr_generate') }}" class="btn btn-primary">
            <i class="fas fa-qrcode me-2"></i>Generate QR Code
        </a>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3" style="display:none;">
            <div class="card border-warning">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="mb-0">Order #001</h6>
                        <span class="badge bg-warning">Pending</span>
                    </div>
                    <p class="mb-2"><strong>Meja:</strong> A1</p>
                    <p class="mb-2"><strong>Total:</strong> Rp 50.000</p>
                    <p class="mb-3"><strong>Waktu:</strong> 10:30</p>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-success flex-fill">Terima</button>
                        <button class="btn btn-sm btn-danger flex-fill">Tolak</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center py-5">
                    <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                    <p class="text-muted">Belum ada pesanan online</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
